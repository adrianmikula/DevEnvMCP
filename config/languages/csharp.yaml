ecosystem:
  name: "C# (.NET)"
  id: "csharp"
  version: "1.0"
  
  detection:
    manifest_files:
      - "*.cs"
      - "*.csproj"
      - "*.sln"
    required_files: []
    optional_files:
      - "*.cs"
      - "*.csproj"
      - "*.sln"
    directory_patterns:
      - "bin"
      - "obj"
      
  manifest:
    primary_file: "*.cs"
    location: "."
    format: "csharp"
    
  cache:
    locations:
      - "${HOME}/.nuget/packages"
      - "${APPDATA}/NuGet"
    structure: "hierarchical"
    artifact_pattern: ".*\\.dll$|.*\\.nupkg$"
    
  build:
    output_directories:
      - "bin"
      - "obj"
    artifact_patterns:
      - "bin/**/*.dll"
      - "obj/**/*.dll"
    clean_command: "dotnet clean || msbuild /t:Clean"
    
  dependencies:
    lock_file: "packages.lock.json"
    lock_file_format: "json"
    resolve_command: "dotnet restore"
    check_command: "dotnet list package"
    
  verification:
    build_freshness:
      manifest_timestamp_check: true
      cache_timestamp_check: true
      build_output_check: true
      commands:
        - name: "check_cs_vs_dll"
          type: "timestamp_compare"
          source_pattern: "**/*.cs"
          target_pattern: "bin/**/*.dll"
          description: "Check if C# source files are newer than compiled DLLs"
          
    dependency_audit:
      enabled: true
      commands: []
          
  environment:
    variable_patterns:
      - "Environment\\.GetEnvironmentVariable\\(['\"]([A-Z_][A-Z0-9_]*)['\"]\\)"
      - "ConfigurationManager\\.AppSettings\\[['\"]([A-Z_][A-Z0-9_]*)['\"]\\]"
    config_files:
      - "appsettings.json"
      - "appsettings.*.json"
      - "web.config"
    required_vars: []
    
  infrastructure:
    services:
      - name: "dotnet"
        type: "command"
        check_command: "dotnet --version"
        version_extract: "(\\d+\\.\\d+\\.\\d+)"
        
  reconciliation:
    fixes:
      - issue_type: "stale_build"
        command: "dotnet build"
        verify_command: "test -d bin || test -d obj"
        description: "Rebuild C# project artifacts"

