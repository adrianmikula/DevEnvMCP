ecosystem:
  name: "Rollup"
  id: "rollup"
  version: "1.0"
  
  detection:
    manifest_files:
      - "rollup.config.js"
      - "rollup.config.ts"
      - "rollup.config.mjs"
      - "rollup.config.cjs"
    required_files: []
    optional_files:
      - "rollup.config.js"
      - "rollup.config.ts"
      - "rollup.config.mjs"
      - "rollup.config.cjs"
      - "package.json"
    directory_patterns:
      - "dist"
      - "build"
      
  manifest:
    primary_file: "rollup.config.js"
    location: "."
    format: "javascript"
    
  cache:
    locations:
      - "node_modules/.cache/rollup"
    structure: "flat"
    artifact_pattern: ".*"
    
  build:
    output_directories:
      - "dist"
      - "build"
    artifact_patterns:
      - "dist/**/*"
      - "build/**/*"
    clean_command: "rm -rf dist build node_modules/.cache/rollup"
    
  dependencies:
    lock_file: "package-lock.json"
    lock_file_format: "json"
    resolve_command: "npm install"
    check_command: "npm ls rollup"
    
  verification:
    build_freshness:
      manifest_timestamp_check: true
      cache_timestamp_check: false
      build_output_check: true
      commands:
        - name: "check_rollup_config_vs_build"
          type: "timestamp_compare"
          source_pattern: "rollup.config.*"
          target_pattern: "dist/**/*"
          description: "Check if rollup config is newer than build output"
          
        - name: "check_src_vs_build"
          type: "timestamp_compare"
          source_pattern: "src/**/*"
          target_pattern: "dist/**/*"
          description: "Check if source files are newer than rollup build output"
          
    dependency_audit:
      enabled: true
      commands: []
          
  environment:
    variable_patterns:
      - "process\\.env\\.([A-Z_][A-Z0-9_]*)"
      - "process\\.env\\[['\"]([A-Z_][A-Z0-9_]*)['\"]\\]"
    config_files:
      - ".env"
      - ".env.local"
    required_vars: []
    
  infrastructure:
    services:
      - name: "node"
        type: "command"
        check_command: "node --version"
        version_extract: "v(\\d+\\.\\d+\\.\\d+)"
        
      - name: "rollup"
        type: "command"
        check_command: "npx rollup --version || rollup --version"
        version_extract: "(\\d+\\.\\d+\\.\\d+)"
        
  reconciliation:
    fixes:
      - issue_type: "stale_build"
        command: "npm run build || npx rollup -c"
        verify_command: "test -d dist || test -d build"
        description: "Rebuild rollup artifacts"

