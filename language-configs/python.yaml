ecosystem:
  name: "Python"
  id: "python"
  version: "1.0"
  
  detection:
    manifest_files:
      - "*.py"
      - "requirements.txt"
      - "pyproject.toml"
      - "setup.py"
    required_files: []
    optional_files:
      - "*.py"
      - "requirements.txt"
      - "pyproject.toml"
      - "setup.py"
    directory_patterns:
      - "__pycache__"
      - ".venv"
      - "venv"
      
  manifest:
    primary_file: "*.py"
    location: "."
    format: "python"
    
  cache:
    locations:
      - "${HOME}/.cache/pip"
      - "${APPDATA}/pip"
    structure: "flat"
    artifact_pattern: ".*\\.whl$|.*\\.tar\\.gz$"
    
  build:
    output_directories:
      - "__pycache__"
      - "dist"
      - "build"
    artifact_patterns:
      - "**/__pycache__/**/*.pyc"
      - "dist/**/*"
      - "build/**/*"
    clean_command: "python -m pip cache purge || rm -rf dist build **/__pycache__"
    
  dependencies:
    lock_file: ""
    lock_file_format: ""
    resolve_command: "pip install -r requirements.txt"
    check_command: "pip list"
    
  verification:
    build_freshness:
      manifest_timestamp_check: true
      cache_timestamp_check: false
      build_output_check: true
      commands:
        - name: "check_py_vs_pycache"
          type: "timestamp_compare"
          source_pattern: "**/*.py"
          target_pattern: "**/__pycache__/**/*.pyc"
          description: "Check if Python source files are newer than compiled bytecode"
          
    dependency_audit:
      enabled: true
      commands: []
          
  environment:
    variable_patterns:
      - "os\\.getenv\\(['\"]([A-Z_][A-Z0-9_]*)['\"]\\)"
      - "os\\.environ\\[['\"]([A-Z_][A-Z0-9_]*)['\"]\\]"
      - "os\\.environ\\.get\\(['\"]([A-Z_][A-Z0-9_]*)['\"]\\)"
    config_files:
      - ".env"
      - ".env.local"
      - "config.py"
      - "settings.py"
    required_vars: []
    
  infrastructure:
    services:
      - name: "python"
        type: "command"
        check_command: "python --version"
        version_extract: "Python (\\d+\\.\\d+\\.\\d+)"
        
  reconciliation:
    fixes:
      - issue_type: "stale_pycache"
        command: "find . -type d -name __pycache__ -exec rm -r {} +"
        verify_command: "test ! -d __pycache__"
        description: "Clean Python bytecode cache"

